<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Responsive Nav &middot; Multiple Levels Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../../responsive-nav.css">
    <link rel="stylesheet" href="styles.css">
    <script src="../../responsive-nav.js"></script>
  </head>
  <body>

    <div class="header">
      <a href="index.html" class="logo">Responsive Nav</a>
	  <button id="nav-toggle" class="nav-toggle"><span class="screen-reader-text">Open menu</span></button>
      <div class="nav-collapse" id="nav">
        <ul class="menu-items">
          <li>
            <a href="subpage.html">A link</a>
          </li>
          <li class="dropdown">
            <a href="section.html" class="has-dropdown">A link</a>
            <ul class="sub-menu">
              <li><a href="subpage.html">Sub link</a></li>
              <li class="dropdown">
                <a href="subpage.html" class="has-dropdown">Sub link</a>
                <ul class="sub-menu">
                  <li><a href="subpage.html">Deep link</a></li>
                  <li><a href="subpage.html">Deep link</a></li>
                  <li><a href="subpage.html">Deep link</a></li>
                </ul>
              </li>
              <li class="dropdown">
                <a href="subpage.html" class="has-dropdown">Sub link</a>
                <ul class="sub-menu">
                  <li><a href="subpage.html">Deep link</a></li>
                  <li><a href="subpage.html">Deep link</a></li>
                </ul>
              </li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="section.html" class="has-dropdown">A link</a>
            <ul class="sub-menu">
              <li><a href="subpage.html">Sub link</a></li>
              <li><a href="subpage.html">Sub link</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="section.html" class="has-dropdown">A link</a>
            <ul class="sub-menu">
              <li><a href="subpage.html">Sub link</a></li>
              <li><a href="subpage.html">Sub link</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

    <script>
      // Init responsive nav
	  var customToggle = document.getElementById( 'nav-toggle' );
      var navigation = responsiveNav("#nav", {
		customToggle: "#nav-toggle", // Selector: Specify the ID of a custom toggle
	    enableDropdown: true,
		openDropdown: '<span class="screen-reader-text">Open sub menu</span>',
		closeDropdown: '<span class="screen-reader-text">Close sub menu</span>',
			init: function () {          // Set ARIA for menu toggle button
				customToggle.setAttribute( 'aria-expanded', 'false' );
				customToggle.setAttribute( 'aria-pressed', 'false' );
			},
			open: function () {
				customToggle.setAttribute( 'aria-expanded', 'true' );
				customToggle.setAttribute( 'aria-pressed', 'true' );
				customToggle.innerHTML = '<span class="screen-reader-text">Close menu</span>';
			},
			close: function () {
				customToggle.setAttribute( 'aria-expanded', 'false' );
				customToggle.setAttribute( 'aria-pressed', 'false' );
				customToggle.innerHTML = '<span class="screen-reader-text">Open menu</span>';
			},
      });
    </script>

  </body>
</html>
